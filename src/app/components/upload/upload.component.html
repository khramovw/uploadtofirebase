<h1>Upload file test</h1>
<div class="src-img">
  <img [src]="imageUrl">
</div>

<input #Image accept="image/*" (change)="onSelectedFile($event.target.files)" type="file" name="" id="">
<button (click)="onUploadFile()" type="button">submit</button>

<br>
<table *ngIf="items?.length">
  <thead>
    <th>id</th>
    <th>title</th>
    <th>capture</th>
  </thead>
  <tbody>
  <tr *ngFor="let item of items">
    <td>{{item.id}}</td>
    <td>{{item.title}}</td>
    <td><img [src]="item.img" alt=""></td>
  </tr>

  </tbody>
</table>
